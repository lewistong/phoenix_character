<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Comic Character Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1, h2 {
            color: #333;
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .quiz-option {
            margin: 10px;
        }

        #next-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #next-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Question 9</h2>
        <p>Are you really clever or really dumb?</p>
        <div class="quiz-options">
            <label class="quiz-option">
                <input type="radio" name="answer" value="clever"> Really clever
            </label>
            <label class="quiz-option">
                <input type="radio" name="answer" value="neither"> A bit clever, a bit dumb
            </label>
            <label class="quiz-option">
                <input type="radio" name="answer" value="dumb"> Very dumb
            </label>
        </div>
        <button id="next-button" onclick="nextQuestion()">Next</button>
        <div id="current-scores">
            <p>Scores from previous question</p>
            <ul id="previous-scores-list"></ul>
        </div>
    </div>

    <script>
        const characters = ["Bunny", "Looshkin", "Doggo", "Fawn", "Gorebrah", "Tosh"];
        // Function to update scores based on user's answer
        function updateScores(answer) {
            // Retrieve scores from local storage
            let scores = JSON.parse(localStorage.getItem('scores')) || {};

            switch (answer) {
                case "clever":
                    scores.Fawn +=10;
                    scores.Bunny +=10;
                    break;
                case "neither":
                    scores.Tosh +=10;
                    scores.Gorebrah +=10;
                    break;
                case "dumb":
                    scores.Looshkin +10;
                    scores.Doggo +10
                    break;
            }
            // Save scores to local storage
            localStorage.setItem('scores', JSON.stringify(scores));
        }
        const previousScores = JSON.parse(localStorage.getItem('scores')) || {};
        const previousScoresList = document.getElementById("previous-scores-list");
        for (const character in previousScores) {
            const listItem = document.createElement("li");
            listItem.textContent = `${character}: ${previousScores[character]} points`;
            previousScoresList.appendChild(listItem);
        }
        function nextQuestion() {
            // Get the selected answer
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');

            // Check if an answer is selected
            if (selectedAnswer) {
                // Update scores based on the selected answer
                updateScores(selectedAnswer.value);

                // Redirect to the next question page (quiz2.html)
                window.location.href = "end.html";
            } else {
                // Display an alert if no answer is selected
                alert("Please select an answer before proceeding to the next question.");
            }
        }
    </script>
</body>
</html>
