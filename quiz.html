<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Comic Character Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Question 1</h2>
        <p>If you had to choose, which of these would you prefer to be:</p>
        <div class="quiz-options">
            <label class="quiz-option">
                <input type="radio" name="answer" value="dog"> Dog
            </label>
            <label class="quiz-option">
                <input type="radio" name="answer" value="human"> Human
            </label>
            <label class="quiz-option">
                <input type="radio" name="answer" value="cat"> Cat
            </label>
            <label class="quiz-option">
                <input type="radio" name="answer" value="bunny"> Bunny
            </label>
        </div>
        <button id="next-button" onclick="nextQuestion()">Next</button>
    </div>

    <script>
        // Reset scores to zero at the beginning of the quiz
        localStorage.setItem('scores', JSON.stringify({
            Bunny: 0,
            Looshkin: 0,
            Doggo: 0,
            Fawn: 0,
            Gorebrah: 0,
            Tosh: 0
        }));

        // Function to update scores based on user's answer
        function updateScores(answer) {
            // Retrieve scores from local storage
            let scores = JSON.parse(localStorage.getItem('scores')) || {};

            switch (answer) {
                case "dog":
                    scores.Doggo += 10;
                    break;
                case "human":
                    scores.Fawn += 10;
                    scores.Gorebrah +=10;
                    scores.Tosh +=10;
                    break;
                case "cat":
                    scores.Looshkin += 10;
                    break;
                case "bunny":
                    scores.Bunny += 10;
                    break;
            }
            // Save scores to local storage
            localStorage.setItem('scores', JSON.stringify(scores));
        }

        function nextQuestion() {
            // Get the selected answer
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');

            // Check if an answer is selected
            if (selectedAnswer) {
                // Update scores based on the selected answer
                updateScores(selectedAnswer.value);

                // Redirect to the next question page (quiz2.html)
                window.location.href = "quiz2.html";
            } else {
                // Display an alert if no answer is selected
                alert("Please select an answer before proceeding to the next question.");
            }
        }
    </script>
</body>
</html>
