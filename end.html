<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Comic Character Quiz Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2, p {
            color: #333;
        }

        #retry-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #retry-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quiz Result</h2>
        <p>Congratulations! You are...</p>
        <h1 id="result"></h1>
        <div id="character-image-container">
                <img id="result-image" src="" alt="Result Character Image">
        </div>
        <p>Your scores:</p>
        <ul id="scores-list"></ul>
        <button id="retry-button" onclick="retryQuiz()">Retry Quiz</button>
    </div>

    <script>
        // Characters array
        const characters = ["Bunny", "Looshkin", "Doggo", "Fawn", "Gorebrah", "Tosh"];

        // Display result and scores on page load
        document.getElementById("result").textContent = getHighestScoreCharacter();
        displayScores();

        // Function to display scores
        function displayScores() {
            // Retrieve scores from local storage
            const scores = JSON.parse(localStorage.getItem('scores')) || {};

            // Display scores in a list
            const scoresList = document.getElementById("scores-list");
            characters.forEach(character => {
                const listItem = document.createElement("li");
                listItem.textContent = `${character}: ${scores[character] || 0} points`;
                scoresList.appendChild(listItem);
            });
        }

        // Function to get the character with the highest score
        function getHighestScoreCharacter() {
            // Retrieve scores from local storage
            const scores = JSON.parse(localStorage.getItem('scores')) || {};

            let highestScore = -1;
            let resultCharacter = "";

            // Loop through each character and find the one with the highest score
            characters.forEach(character => {
                if (scores[character] > highestScore) {
                    highestScore = scores[character];
                    resultCharacter = character;
                }
            });

            return resultCharacter;
        }

        // Function to retry the quiz
        function retryQuiz() {
            // Reset scores to zero and remove from local storage
            localStorage.removeItem('scores');

            // Redirect to the first question page (quiz.html) to start the quiz again
            window.location.href = "quiz.html";
        }
    </script>
</body>
</html>
