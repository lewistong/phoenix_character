<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Comic Character Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Question 8</h2>
        <p>If you had choose where to live from the following places, which would you choose?</p>
        <div class="quiz-options">
            <label class="quiz-option">
                <input type="radio" name="answer" value="forest"> The forest
            </label>
            <label class="quiz-option">
                <input type="radio" name="answer" value="farm"> The farm
            </label>
            <label class="quiz-option">
                <input type="radio" name="answer" value="woods"> The woods
            </label>
            <label class="quiz-option">
                <input type="radio" name="answer" value="house"> In a regular house
            </label>
        </div>
        <button id="next-button" onclick="nextQuestion(`quiz9.html`)">Next</button>
        <div id="current-character">
            <p>So far you would be...</p>
            <h1 id="result"></h1>
        </div>
        <div id="character-image-container">
                <img id="result-image" src="" alt="Result Character Image">
        </div>
    </div>
    <script src="question-page.js"> </script>
    <script>
        // Function to update scores based on user's answer
        function updateScores(answer) {
            // Retrieve scores from local storage
            let scores = JSON.parse(localStorage.getItem('scores')) || {};

            switch (answer) {
                case "forest":
                    scores.Fawn +=10;
                    scores.Doggo +=10;
                    break;
                case "farm":
                    scores.Doggo +=10;
                    scores.Tosh +=10;
                    break;
                case "woods":
                    scores.Bunny +=10;
                    scores.Doggo +=10;
                    break;
                case "house":
                    scores.Looshkin +=10;
                    scores.Doggo +=10;
                    break;
            }
            // Save scores to local storage
            localStorage.setItem('scores', JSON.stringify(scores));
        }
    </script>
    <script src="next-question.js"> </script>
</body>
</html>
