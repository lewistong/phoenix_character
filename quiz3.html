<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Comic Character Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1, h2 {
            color: #333;
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .quiz-option {
            margin: 10px;
        }

        #next-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #next-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Question 3</h2>
        <p>Do you prefer adventures in real life or in your mind?</p>
        <div class="quiz-options">
            <label class="quiz-option">
                <input type="radio" name="answer" value="mind"> In my mind
            </label>
            <label class="quiz-option">
                <input type="radio" name="answer" value="real-life"> In real life
            </label>
        </div>
        <button id="next-button" onclick="nextQuestion()">Next</button>
        <div id="current-character">
            <p>So far you would be...</p>
            <h1 id="result"></h1>
        </div>
        <div id="character-image-container">
                <img id="result-image" src="" alt="Result Character Image">
        </div>
    </div>

    <script>
        // Function to update scores based on user's answer
        function updateScores(answer) {
            // Retrieve scores from local storage
            let scores = JSON.parse(localStorage.getItem('scores')) || {};

            switch (answer) {
                case "mind":
                    scores.Tosh +=10;
                    break;
                case "real-life":
                    scores.Gorebrah +=10;
                    scores.Bunny += 10;
                    scores.Doggo +=10;
                    scores.Looshkin +10;
                    scores.Fawn +=10;
                    break;
            }
            // Save scores to local storage
            localStorage.setItem('scores', JSON.stringify(scores));
        }
        // not sure why this is here but it's creating. constant with eahc character name
        const characters = ["Bunny", "Looshkin", "Doggo", "Fawn", "Gorebrah", "Tosh"];
        
        // Function to get the character with the highest score
        function getHighestScoreCharacter() {
            // Retrieve scores from local storage
            const scores = JSON.parse(localStorage.getItem('scores')) || {};

            let highestScore = -1;
            let winningCharacter = "";

            // Loop through each character and find the one with the highest score
            characters.forEach(character => {
                if (scores[character] > highestScore) {
                    highestScore = scores[character];
                    winningCharacter = character;
                }
            });

            return winningCharacter;
        }
    
        // Display the character image based on the highest score
        const resultImage = document.getElementById("result-image");
        const highestScoreCharacter = getHighestScoreCharacter();
        document.getElementById("result").textContent = highestScoreCharacter;


        
        // Function to update the character image
        function updateCharacterImage() {
        const resultImage = document.getElementById("result-image");
        const highestScoreCharacter = getHighestScoreCharacter();
        document.getElementById("result").textContent = highestScoreCharacter;

        // Set the image source based on the highest scoring character
        resultImage.src = getImageSource(highestScoreCharacter);
    }

        // Function to get the image source based on the character
        function getImageSource(character) {
            // You can customize the image sources based on your file structure
            switch (character) {
                case "Bunny":
                    return "images/bunny.png";
                case "Looshkin":
                    return "images/looshkin.png";
                case "Doggo":
                    return "images/doggo.png";
                case "Fawn":
                    return "images/fawn.png";
                case "Gorebrah":
                    return "images/gorebrah.png";
                case "Tosh":
                    return "images/tosh.png";    
                default:
                    return ""; // Default image source
            }
        }

        // Call the function to update the character image initially
        updateCharacterImage();

        function nextQuestion() {
            // Get the selected answer
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');

            // Check if an answer is selected
            if (selectedAnswer) {
                // Update scores based on the selected answer
                updateScores(selectedAnswer.value);

                // Redirect to the next question page (quiz2.html)
                window.location.href = "quiz4.html";
            } else {
                // Display an alert if no answer is selected
                alert("Please select an answer before proceeding to the next question.");
            }
        }
    </script>
</body>
</html>
