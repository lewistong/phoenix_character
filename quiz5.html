<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Comic Character Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Question 5</h2>
        <p>Which of the following is you favourite hobby?</p>
        <div class="quiz-options">
            <label class="quiz-option">
                <input type="radio" name="answer" value="poetry"> Poetry
            </label>
            <label class="quiz-option">
                <input type="radio" name="answer" value="painting"> Painting
            </label>
            <label class="quiz-option">
                <input type="radio" name="answer" value="leaves"> Cleaning up leaves
            </label>
            <label class="quiz-option">
                <input type="radio" name="answer" value="imagining"> Imagining
            </label>
            <label class="quiz-option">
                <input type="radio" name="answer" value="cooking"> Cooking
            </label>
        </div>
        <button id="next-button" onclick="nextQuestion(`quiz6.html`)">Next</button>
        <div id="current-character">
            <p>So far you would be...</p>
            <h1 id="result"></h1>
        </div>
        <div id="character-image-container">
                <img id="result-image" src="" alt="Result Character Image">
        </div>
    </div>
    <script src="question-page.js"> </script>
    <script>
        // Function to update scores based on user's answer
        function updateScores(answer) {
            // Retrieve scores from local storage
            let scores = JSON.parse(localStorage.getItem('scores')) || {};

            switch (answer) {
                case "poetry":
                    scores.Gorebrah +=5;
                    break;
                case "painting":
                    scores.Looshkin +10;
                    break;
                case "leaves":
                    scores.Bunny += 10;
                    break;
                case "imagining":
                    scores.Tosh +=10;
                    break;
                case "cooking":
                    scores.Gorebrah +=10;
                    break;
            }
            // Save scores to local storage
            localStorage.setItem('scores', JSON.stringify(scores));
        }
    </script>
    <script src="next-question.js"> </script>
</body>
</html>
