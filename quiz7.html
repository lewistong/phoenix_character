<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Comic Character Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Question 7</h2>
        <p>Do you have lots of friends or are you lonely?</p>
        <div class="quiz-options">
            <label class="quiz-option">
                <input type="radio" name="answer" value="lots"> I have lots of friends!
            </label>
            <label class="quiz-option">
                <input type="radio" name="answer" value="some"> I have some friends but sometimes I am lonely
            </label>
            <label class="quiz-option">
                <input type="radio" name="answer" value="lonely"> I'm very lonely
            </label>
        </div>
        <button id="next-button" onclick="nextQuestion(`quiz8.html`)">Next</button>
        <div id="current-character">
            <p>So far you would be...</p>
            <h1 id="result"></h1>
        </div>
        <div id="character-image-container">
                <img id="result-image" src="" alt="Result Character Image">
        </div>
    </div>
    <script src="question-page.js"> </script>
    <script>
        // Function to update scores based on user's answer
        function updateScores(answer) {
            // Retrieve scores from local storage
            let scores = JSON.parse(localStorage.getItem('scores')) || {};

            switch (answer) {
                case "lots":
                    scores.Bunny +=10;
                    scores.Gorebrah +=10;
                    break;
                case "some":
                    scores.Looshkin +=10;
                    break;
                case "lonely":
                    scores.Tosh +=15;
                    scores.Fawn +=10;
                    scores.Doggo +=10;
                    break;
            }
            // Save scores to local storage
            localStorage.setItem('scores', JSON.stringify(scores));
        }
    </script>
    <script src="next-question.js"> </script>
</body>
</html>
